name: Create image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
# env:
#   DOCKER_IMAGE: ${{ reactjs.DOCKER_IMAGE }}
#   DOCKER_TAG: ${{ reactjs.DOCKER_TAG }}
#   VITE_APIURL: ${{ reactjs.VITE_APIURL }}

jobs:
  Docker:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3      
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set DOCKER_IMAGE
        run: echo "DOCKER_IMAGE=${{ github.event.inputs.DOCKER_IMAGE }}" >> $GITHUB_ENV
      - name: Set DOCKER_TAG
        run: echo "DOCKER_TAG=${{ github.event.inputs.DOCKER_TAG }}" >> $GITHUB_ENV
      - name: Set VITE_APIURL
        run: echo "VITE_APIURL=${{ github.event.inputs.VITE_APIURL }}" >> $GITHUB_ENV
        
      - name: setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Dependecies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build . --build-arg VITE_APIURL=$VITE_APIURL --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/$DOCKER_IMAGE:$DOCKER_TAG

      - name: Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/$DOCKER_IMAGE:$DOCKER_TAG
